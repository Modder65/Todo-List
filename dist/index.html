<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="bundle.js" defer></script>
    <header>
        <div id="headerContent">
            <div>
                <img src="" alt="" id="logo">
                <h1>Todo List</h1>
            </div>
                <img src="" alt="" id="menu">
        </div>
    </header>
    <main>
        <div id="sideBar">
            <nav>
                <div class="navBtn selected" id="inbox">
                    <img src="" alt="" class="navImg">
                    <button class="bold">Inbox</button>
                </div>
                <div class="navBtn" id="today">
                    <img src="" alt="" class="navImg">
                    <button>Today</button>
                </div>
                <div class="navBtn" id="thisweek">
                    <img src="" alt="" class="navImg">
                    <button>This Week</button>
                </div>
            </nav>
            <h2>Projects</h2>
            <div class="navBtn" id="addProject">
                <img src="" alt="" class="navImg">
                <button>Add Project</button>
            </div>
        </div>
        <div id="contentContainer">
            <div id="content">
                <h2 id="contentHeader">Inbox</h2>
                <div id="addTask" class="addTask">
                    <img src="" alt="" id="contentImg">
                    <button>Add Task</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div id="footerContent">
            <p>2023 Alex Green</p>
            <a href="https://github.com/Modder65?tab=repositories" target="_blank"><img src="" alt="" id="footerImg"></a>
        </div>
    </footer>
</body>
</html>
