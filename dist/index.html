<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="icon" href="./assets/images/logo.svg" type="image/x-icon">
</head>
<body>
    <script src="bundle.js" defer></script>
    <header>
        <div id="headerContent">
            <div>
                <img src="" alt="" id="logo">
                <h1>Todo List</h1>
            </div>
                <img src="" alt="" id="menu">
        </div>
    </header>
    <main>
        <div id="sideBar">
            <nav>
                <div class="navBtn selected" id="inbox">
                    <img src="" alt="" class="navImg">
                    <button class="bold">Inbox</button>
                </div>
                <div class="navBtn" id="today">
                    <img src="" alt="" class="navImg">
                    <button>Today</button>
                </div>
                <div class="navBtn" id="thisweek">
                    <img src="" alt="" class="navImg">
                    <button>This Week</button>
                </div>
                <div class="navBtn" id="thismonth">
                    <img src="" alt="" class="navImg">
                    <button>This Month</button>
                </div>
            </nav>
            <h2>Projects</h2>
            <div class="navBtn reveal" id="addProject">
                <img src="" alt="" class="navImg">
                <button>Add Project</button>
            </div>
            <form id="projectForm" class="hide">
                <input type="text" id="taskname" placeholder="Project Name Here" required>
                <div class="projectFormBtns hide">
                    <button type="submit" class="createProjBtn">Add</button>
                    <button class="projectCancelBtn">Cancel</button>
                </div>
            </form>
        </div>
        <div id="contentContainer">
            <div id="content">
                <h2 id="contentHeader" class="reveal">Inbox</h2>
                <div id="taskList"></div>
                <div id="addTask" class="addTask reveal">
                    <img src="" alt="" id="contentImg">
                    <button>Add Task</button>
                </div>
                <form id="taskForm" class="hide">
                    <input type="text" id="taskname" placeholder="Task Name Here" required>
                    <div class="formBtns hide">
                        <button type="submit" class="addBtn">Add</button>
                        <button class="cancelBtn">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <div id="footerContent">
            <p>2023 Alex Green</p>
            <a href="https://github.com/Modder65?tab=repositories" target="_blank"><img src="" alt="" id="footerImg"></a>
        </div>
    </footer>
</body>
</html>
